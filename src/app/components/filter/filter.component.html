<mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select (selectionChange)="onFilterChange($event.value, fromDate.value, toDate.value)">
        <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
    <mat-label>From</mat-label>
    <input matInput [matDatepicker]="picker1" #fromDate
        (dateChange)="onFilterChange(selectedCountry, fromDate.value, toDate.value)">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <mat-label>To</mat-label>
    <input matInput [matDatepicker]="picker2" #toDate
        (dateChange)="onFilterChange(selectedCountry, fromDate.value, toDate.value)">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>
